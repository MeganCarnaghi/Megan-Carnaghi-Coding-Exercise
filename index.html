<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gale - A Cengage Company</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img
        class="header__galeBadge-img"
        src="assets/Gale Badge.svg"
        alt="Gale badge"
      />

      <img
        class="header__omniLogo-img"
        src="assets/co-branding.png"
        alt="OMNI logo"
      />
      <form class="header__form">
        <h1 class="header-form__h1">
          <span class="header-form-h1_span">Gale</span>&nbsp;Directory Library
        </h1>
        <button class="header__searchType-btn">
          Basic&nbsp;&#x25BE;&nbsp;
        </button>
        <label for="search"></label>
        <input
          class="header-form__search-input"
          type="search"
          id="search"
          name="search"
          placeholder="Start your search..."
        />
        <a class="header-form__search-a" href="#">Advanced Search</a>
      </form>
    </header>
  </body>
</html>
