<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gale - A Cengage Company</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <img
        class="header__galeBadge-img"
        src="assets/Gale Badge.svg"
        alt="Gale badge"
      />

      <img
        class="header__omniLogo-img"
        src="assets/co-branding.png"
        alt="OMNI logo"
      />
      <!-- Search Form -->
      <form class="header__form">
        <h1 class="header-form__h1">
          <span class="header-form-h1_span">Gale</span>&nbsp;Directory Library
        </h1>
        <button class="header__searchType-btn">
          Basic&nbsp;&#x25BE;&nbsp;
        </button>
        <label for="search"></label>
        <input
          class="header-form__search-input"
          type="search"
          id="search"
          name="search"
          placeholder="Start your search..."
        />
        <i class="fas fa-search"></i>
        <a class="header-form__search-a" href="#">Advanced Search</a>
      </form>
    </header>
    <!-- Nav Bar -->
    <nav class="nav">
      <div class="nav__titleList-div">
        <a class="nav__a" href="#"
          ><i class="nav__i far fa-list-alt"></i>Title List</a
        >
      </div>
      <div class="nav__searchHistory-div">
        <a class="nav__a" href="#"
          ><i class="nav__i fas fa-history"></i>Search History</a
        >
      </div>
      <div class="nav__getLink-div">
        <a class="nav__a" href="#"
          ><i class="nav__i fas fa-link"></i>Get Link</a
        >
      </div>
      <div class="nav__hLightsAndNotes-div">
        <a class="nav__a" href="#"
          ><i class="nav__i fas fa-highlighter"></i>Highlights and Notes</a
        >
      </div>
    </nav>
  </body>
</html>
